<html>
  <head>
      <title>Exercise 7</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="core/lib/semantic-ui/semantic.min.css">

      <style> 
        .aspect-container {
          position: relative;
          padding: 0 0 50% 0;
          height: 0;
          overflow: hidden;
        }
        #myCanvas {
          width: 100%; 
          height: 100%; 
          position:absolute;
          top:0;
          left:0;
        }
        #link {
          display: none;
        }
      </style>

      <script src="core/lib/jquery-3.2.1.js"></script>
      <script src="core/lib/semantic-ui/semantic.min.js"></script>
      <script src="core/lib/howler.js"></script>

      <script>
        let refCanvas = undefined;
        let ctx = null;
        let bgimg = null;
        let tickSound = null;
        
        function init() {
          refCanvas = document.getElementById("myCanvas");
          if (refCanvas.getContext) {
            ctx = refCanvas.getContext('2d', {alpha: true});
            resizeCanvas();
          }
          
          window.addEventListener("resize", function() {
            resizeCanvas();
          });
          
          $("#myCanvas").on("mousedown", function (evt) {
            let cPos = getPositionFromEvent(evt, refCanvas);
            console.log("x:" + cPos.x + ", y:" + cPos.y);
          });
          
          $("#b-screenshot").on("click", function(evt) {
            if (refCanvas.msToBlob) { //for IE
              let blob = refCanvas.msToBlob();
              window.navigator.msSaveBlob(blob, 'canvas.png');
            } else {
              //other browsers
              const link = document.getElementById('link');
              link.setAttribute('download', 'canvas.png');
              link.setAttribute('href', refCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream"));
              link.click();
            }

          });
        }

        let tempBG = new Image();
        tempBG.src = "media/zifferblatt.png";
        tempBG.onload = function(){
          bgimg = this;
          checkStartClock();
        };

        function checkStartClock() {
          paint();
        }

        function getPositionFromEvent(event, refCanvas) {
          const result = { x: 0, y:0};

          if (event.x != undefined && event.y != undefined) {
            result.x = event.x;
            result.y = event.y;
          }
          else {
            result.x = event.clientX;
            result.y = event.clientY;
          }
          
          let elemInfos = refCanvas.getBoundingClientRect();

          result.x -= parseInt(elemInfos.left);
          result.y -= parseInt(elemInfos.top);

          return result;
        }

        function resizeCanvas() {
          var boxWidth = refCanvas.clientWidth;
          var boxHeight = refCanvas.clientHeight;
          refCanvas.width = boxWidth;
          refCanvas.height = boxHeight;
          //paint();
        }
        
        function paint() {
          if (ctx != null) {
            setTimeout(paint, 1000);
            ctx.clearRect(0, 0, refCanvas.width, refCanvas.height);
            
            ctx.save();

            //get actual time
            let hours = 0, minutes = 0, seconds = 0;
            if ($("#i-timeswitcher").val() == "inputtime") {
              hours = parseInt($("#i-time-h").val());
              minutes = parseInt($("#i-time-min").val());
              seconds = parseInt($("#i-time-s").val());
            }
            else {
              let actData = new Date();
              hours = actData.getHours();
              minutes = actData.getMinutes();
              seconds = actData.getSeconds();
            }
            
            //check hours
            hours = hours%12;

            //draw image
            let scaledWidth = refCanvas.height* (bgimg.width/bgimg.height);

            //ctx.drawImage(bgimg, (refCanvas.width/2)-(scaleWidth.width/2), 0, scaledWidth, refCanvas.height);
            ctx.drawImage(bgimg, (refCanvas.width-scaledWidth)/2, 0, scaledWidth, refCanvas.height);
            ctx.translate(refCanvas.width/2, refCanvas.height/2);

            //draw hours
            ctx.save();

            ctx.strokeStyle = "hotpink";
            ctx.lineWidth = 6;
            ctx.lineCap = "round";
            ctx.rotate(hours * 30 * (Math.PI/180) + minutes * 6 * (Math.PI/180)/15);
            // pascals result
            //ctx.rotate(((hours * 30) + (minutes * 0.5)) * (Math.PI/180));

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, refCanvas.height/2 * -0.4);

            ctx.stroke();

            ctx.restore();

            //draw minutes
            ctx.save();

            ctx.strokeStyle = "lightblue";
            ctx.lineWidth = 4;
            ctx.lineCap = "round";
            ctx.rotate(minutes * 6 * (Math.PI/180) + seconds * 6 * (Math.PI/180)/60);

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, refCanvas.height/2 * -0.6);

            ctx.stroke();

            ctx.restore();

            //draw seconds
            ctx.save();

            ctx.strokeStyle = "limegreen";
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.rotate(seconds * 6 * (Math.PI/180));

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -refCanvas.height/3);

            ctx.stroke();

            ctx.restore();
            
            //overdraw overlapping clock hands
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, 2 * Math.PI);
            ctx.fill();

            ctx.restore();
          }
        }
        
        $(function() {
            init();
        });
      </script>
  </head>
  <body>
    <div class="ui raised padded container segment">
      <div class="ui segments">
        <div class="ui segment">
          <h3>Canvas - Exercise 7 (Clock)</h3>
        </div>
        <div class="ui segment">

          <select class="ui dropdown" id="i-timeswitcher">
            <option value="inputtime" selected="selected">Input-Time</option>
            <option value="livetime">Live-Time</option>
          </select>
          
          <div class="ui labeled input">
            <div class="ui label">
              h
            </div>
            <input id="i-time-h" type="number" value="6">
          </div>
          <div class="ui labeled input">
            <div class="ui label">
              min
            </div>
            <input id="i-time-min" type="number" value="44">
          </div>
          <div class="ui labeled input">
            <div class="ui label">
              s
            </div>
            <input id="i-time-s" type="number" value="50">
          </div>
        </div>
        <div class="ui segment">
          <!-- area for canvas-element -->
          <div class="aspect-container">
            <canvas id="myCanvas" width="100" height="100"></canvas >
          </div>
        </div>
        <div class="ui segment">
          <button id="b-screenshot" class="ui button">Create Screenshot</button>
          <a id="link"></a>
        </div>
      </div>
    </div>
  </body>
</html>
